<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - Q-Pay</title>
    <link rel="stylesheet" href="../CSS/recover-password.css">
</head>
<body>
    <div class="forgot-container">
        <a href="login.html" class="back-btn">‚Üê</a>
        
        <div class="logo-section">
            <a href="index.html" class="logo">Q-Pay</a>
            <h2 class="title">Recuperar Contrase√±a</h2>
            <p class="subtitle">Elige c√≥mo quieres recibir el c√≥digo de verificaci√≥n</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="method-selector">
            <div class="method-option active" data-method="email">
                <span class="icon">üìß</span>
                <span class="label">Email</span>
            </div>
            <div class="method-option" data-method="phone">
                <span class="icon">üì±</span>
                <span class="label">SMS</span>
            </div>
        </div>

        <form id="forgotForm">
            <div class="form-group" id="emailGroup">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
            </div>

            <div class="form-group" id="phoneGroup" style="display: none;">
                <label class="form-label" for="phone">Tel√©fono</label>
                <input type="tel" id="phone" class="form-input" placeholder="+54 341 123-4567" required>
            </div>

            <div class="info-box">
                <span class="icon">üí°</span>
                <div>
                    <span id="infoText">Te enviaremos un c√≥digo de 6 d√≠gitos a tu email para restablecer tu contrase√±a.</span>
                </div>
            </div>

            <button type="submit" class="send-btn" id="sendBtn">Enviar C√≥digo</button>
        </form>

        <div class="back-to-login">
            ¬øRecordaste tu contrase√±a? <a href="login.html">Volver al login</a>
        </div>
    </div>

    <script>
        const methodOptions = document.querySelectorAll('.method-option');
        const emailGroup = document.getElementById('emailGroup');
        const phoneGroup = document.getElementById('phoneGroup');
        const infoText = document.getElementById('infoText');
        const sendBtn = document.getElementById('sendBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        let selectedMethod = 'email';

        methodOptions.forEach(option => {
            option.addEventListener('click', function() {
                methodOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                selectedMethod = this.dataset.method;
                
                if (selectedMethod === 'email') {
                    emailGroup.style.display = 'block';
                    phoneGroup.style.display = 'none';
                    infoText.textContent = 'Te enviaremos un c√≥digo de 6 d√≠gitos a tu email para restablecer tu contrase√±a.';
                } else {
                    emailGroup.style.display = 'none';
                    phoneGroup.style.display = 'block';
                    infoText.textContent = 'Te enviaremos un c√≥digo de 6 d√≠gitos por SMS para restablecer tu contrase√±a.';
                }
            });
        });

        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Limpiar mensajes previos
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Validaciones b√°sicas
            if (selectedMethod === 'email' && !email) {
                errorMessage.textContent = 'Por favor, ingresa tu email.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (selectedMethod === 'phone' && !phone) {
                errorMessage.textContent = 'Por favor, ingresa tu tel√©fono.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Simular env√≠o
            sendBtn.disabled = true;
            sendBtn.textContent = 'Enviando...';
            
            setTimeout(() => {
                const contact = selectedMethod === 'email' ? email : phone;
                const method = selectedMethod === 'email' ? 'email' : 'SMS';
                
                successMessage.innerHTML = `
                    <strong>¬°C√≥digo enviado!</strong><br>
                    Hemos enviado un c√≥digo de verificaci√≥n a tu ${method}.<br>
                    Revisa tu ${selectedMethod === 'email' ? 'bandeja de entrada' : 'mensajes'} y sigue las instrucciones.
                `;
                successMessage.style.display = 'block';
                
                // Redirigir a la p√°gina de verificaci√≥n despu√©s de 3 segundos
                setTimeout(() => {
                    const params = new URLSearchParams({
                        method: selectedMethod,
                        contact: contact
                    });
                    window.location.href = `verify-code.html?${params.toString()}`;
                }, 3000);
                
            }, 2000);
        });

        // Formatear tel√©fono
        document.getElementById('phone').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            
            if (value.startsWith('54')) {
                value = value.slice(2);
            }
            
            if (value.length <= 10) {
                if (value.length > 3 && value.length <= 6) {
                    value = value.slice(0, 3) + ' ' + value.slice(3);
                } else if (value.length > 6) {
                    value = value.slice(0, 3) + ' ' + value.slice(3, 6) + '-' + value.slice(6);
                }
                this.value = '+54 ' + value;
            }
        });

        // Animaci√≥n para los inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
