<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Q-Pay</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <a href="index.html" class="logo">Q-Pay</a>
            <p class="welcome-text">√önete a nuestra comunidad</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">Nombre</label>
                    <input type="text" id="firstName" class="form-input" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Apellido</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Tu apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Tel√©fono</label>
                <input type="tel" id="phone" class="form-input" placeholder="+54 341 123-4567" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contrase√±a</label>
                <div style="position: relative;">
                    <input type="password" id="password" class="form-input" placeholder="M√≠nimo 8 caracteres" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirmar Contrase√±a</label>
                <div style="position: relative;">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Repite tu contrase√±a" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="dni">DNI</label>
                <input type="text" id="dni" class="form-input" placeholder="12.345.678" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Acepto los <a href="#" target="_blank">T√©rminos y Condiciones</a> y la 
                    <a href="#" target="_blank">Pol√≠tica de Privacidad</a> de Q-Pay.
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">
                    Quiero recibir promociones y noticias de Q-Pay por email.
                </label>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">Crear Cuenta</button>
        </form>

        <div class="divider">
            <span>o</span>
        </div>

        <div class="login-link">
            ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                case 2:
                    feedback = '<span class="strength-weak">D√©bil - Agrega may√∫sculas, n√∫meros y s√≠mbolos</span>';
                    break;
                case 3:
                case 4:
                    feedback = '<span class="strength-medium">Media - Considera agregar m√°s caracteres especiales</span>';
                    break;
                case 5:
                    feedback = '<span class="strength-strong">Fuerte - ¬°Excelente contrase√±a!</span>';
                    break;
            }
            
            return { strength, feedback };
        }

        document.getElementById('password').addEventListener('input', function() {
            const { strength, feedback } = checkPasswordStrength(this.value);
            document.getElementById('passwordStrength').innerHTML = feedback;
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });

        document.getElementById('dni').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 8) value = value.slice(0, 8);
            
            if (value.length > 2 && value.length <= 5) {
                value = value.slice(0, 2) + '.' + value.slice(2);
            } else if (value.length > 5) {
                value = value.slice(0, 2) + '.' + value.slice(2, 5) + '.' + value.slice(5);
            }
            
            this.value = value;
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Limpiar mensajes previos
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validaciones
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contrase√±as no coinciden.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 8) {
                errorMessage.textContent = 'La contrase√±a debe tener al menos 8 caracteres.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!terms) {
                errorMessage.textContent = 'Debes aceptar los t√©rminos y condiciones.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Simular registro exitoso
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creando cuenta...';
            
            setTimeout(() => {
                successMessage.textContent = '¬°Cuenta creada exitosamente! Redirigiendo al login...';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    // window.location.href = 'login.html';
                    alert('¬°Registro exitoso! Redirigiendo al login...');
                }, 2000);
            }, 1500);
        });

        // Animaci√≥n para los inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
