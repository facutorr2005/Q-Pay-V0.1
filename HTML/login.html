<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Q-Pay</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <a href="index.html" class="logo">Q-Pay</a>
            <p class="welcome-text">Bienvenido de vuelta</p>
        </div>

        <div class="error-message" id="errorMessage">
            Credenciales incorrectas. Por favor, inténtalo nuevamente.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email o Usuario</label>
                <input type="text" id="email" class="form-input" placeholder="Ingresa tu email o usuario" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <div style="position: relative;">
                    <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Recordarme
                </label>
                <a href="recover-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>

        <div class="divider">
            <span>o</span>
        </div>

        <div class="register-link">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = '👁️';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simulación de validación
            if (email === 'demo@qpay.com' && password === '123456') {
                // Éxito - redirigir al dashboard
                alert('¡Inicio de sesión exitoso! Redirigiendo...');
                // window.location.href = 'dashboard.html';
            } else {
                // Error - mostrar mensaje
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Animación para los inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
